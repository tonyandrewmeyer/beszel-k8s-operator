name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run codespell
        run: uv run codespell src/ tests/

      - name: Run pyright
        run: PYTHONPATH=lib:src uv run pyright src/ tests/

  unit:
    name: Unit Tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run unit tests
        run: |
          PYTHONPATH=src:lib uv run coverage run --source=src -m pytest tests/unit -v
          uv run coverage report

  integration:
    name: Integration Tests
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up development environment with Concierge
        run: |
          sudo apt-get remove -y docker-ce docker-ce-cli containerd.io
          sudo rm -rf /run/containerd
          sudo snap install concierge --classic
          sudo concierge prepare -p dev

      - name: Run integration tests via spread
        run: charmcraft test
