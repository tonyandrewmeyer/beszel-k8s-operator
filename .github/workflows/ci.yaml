name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run codespell
        run: uv run codespell src/ tests/

      - name: Run pyright
        run: uv run pyright src/ tests/

  unit:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=src --cov-report=term-missing

  integration:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Concierge
        run: |
          sudo snap install concierge --classic
          sudo snap install juju --channel=3.6/stable --classic
          concierge prepare -p dev

      - name: Build charm
        run: charmcraft pack

      - name: Install test dependencies
        run: uv sync --group integration

      - name: Run integration tests
        run: uv run pytest tests/integration -v

      - name: Dump logs on failure
        if: failure()
        run: |
          juju status --format=yaml || true
          juju debug-log --limit=500 || true
